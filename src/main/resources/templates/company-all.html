<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragment::head}"></head>
<body>

<header th:replace="~{fragments/fragment::navigation-bar}"></header>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All companies</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>

            <div th:each="company : ${companies}" th:object="${company}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded-circle">
                <h2><span th:text="|Company: *{name}|"></span></h2>
                <h4><span th:text="|Town: *{town}|"></span></h4>
<!--                <h4><span th:text="|Description: *{description}|"></span></h4>-->
                <h4><span th:text="|Description: ${#strings.abbreviate(company.description,8)} |"></span></h4>
                <h4><a class="btn-block" th:href="@{/companies/company-details/{id}(id = ${company.id})}">Detail info</a></h4>
            </div>

        </div>
    </div>
</main>

<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
